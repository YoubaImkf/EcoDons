<section class="favorites-section" *ngIf="favorites.length > 0; else noFavorites">
  <h2 class="text-4xl font-bold text-center text-teal-700 mb-8">Mes Annonces Favoris</h2>
  
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 py-8">
    <div *ngFor="let item of favorites" class="favorite-card bg-cream p-6 rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:scale-105">
      <img [src]="item.photo" alt="Photo de l'objet" class="w-full h-56 object-cover rounded-lg mb-4">
      
      <h3 class="text-2xl font-semibold text-teal-600 mb-2">{{ item.title }}</h3>
      
      <div class="text-gray-700 mb-4">
        <p><strong>Description : </strong>{{ item.description }}</p>
        <p class="text-sm"><strong>Localisation : </strong>{{ item.location }}</p>
        <p class="text-sm"><strong>Statut : </strong><span [ngClass]="{'text-teal-600': item.status === 'disponible', 'text-red-600': item.status !== 'disponible'}">{{ item.status }}</span></p>
      </div>
      <div class="flex justify-between items-center mt-4">
        <button (click)="viewItemDetails(item.id)" class="bg-teal-600 text-white px-4 py-2 rounded-full shadow hover:bg-teal-700 transition-transform transform hover:scale-105">
          Voir l'annonce
        </button>
        <button (click)="removeFromFavorites(item.id)" class="bg-gray-500 text-white px-4 py-2 rounded-full shadow hover:bg-gray-600 transition-transform transform hover:scale-105">
          Retirer des favoris
        </button>
      </div>
      <button class="bg-navy-blue text-white px-4 py-2 rounded-full shadow mt-4 hover:bg-dark-navy transition-transform transform hover:scale-105">
        Contacter
      </button>
    </div>
  </div>
</section>
<ng-template #noFavorites>
  <div class="empty-state-container flex flex-col items-center justify-center min-h-screen">
    <h2 class="text-4xl font-extrabold text-gray-600 mb-4">Aucun favori trouv√©...</h2>
    <p class="text-gray-500 text-lg mb-8">Vous n'avez pas encore d'annonces en favoris.</p>
    <button (click)="navigateToBrowseAds()" class="bg-teal-600 text-white px-6 py-3 rounded-full shadow-md hover:bg-teal-700 transition-transform transform hover:scale-105">
      Parcourir les annonces
    </button>
  </div>
</ng-template>
