<div class="background-container relative bg-cover bg-center min-h-screen flex items-center justify-center">
  <div class="max-w-4xl mx-auto bg-cream p-12 rounded-xl shadow-lg">
    <h2 class="text-4xl font-extrabold text-center text-teal-700 mb-8">Créer une nouvelle annonce</h2>

    <form [formGroup]="createAdForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label for="title" class="block text-sm font-semibold text-gray-700">Titre de l'annonce</label>
        <input id="title" type="text" formControlName="title" 
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200 ease-in-out" />
        <div *ngIf="createAdForm.get('title')?.invalid && createAdForm.get('title')?.touched">
          <small class="text-red-500">Le titre est requis.</small>
        </div>
      </div>
      <div class="mb-6">
        <label for="description" class="block text-sm font-semibold text-gray-700">Description</label>
        <textarea id="description" formControlName="description" rows="4"
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200 ease-in-out"></textarea>
        <div *ngIf="createAdForm.get('description')?.invalid && createAdForm.get('description')?.touched">
          <small class="text-red-500">La description est requise.</small>
        </div>
      </div>
      <div class="mb-6">
        <label for="category" class="block text-sm font-semibold text-gray-700">Catégorie</label>
        <select id="category" formControlName="category" 
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200 ease-in-out">
          <option value="" disabled selected>Sélectionner une catégorie</option>
          <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
        </select>
        <div *ngIf="createAdForm.get('category')?.invalid && createAdForm.get('category')?.touched">
          <small class="text-red-500">La catégorie est requise.</small>
        </div>
      </div>
      <div class="mb-6">
        <label for="location" class="block text-lg font-semibold text-teal-800">Ville</label>
        <select id="location" formControlName="location" class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200 ease-in-out">
          <option value="" disabled selected>Choisir votre ville</option>
          <option *ngFor="let city of cities" [value]="city.name">{{ city.name }} ({{ city.postal_code }})</option>
        </select>
        <div *ngIf="createAdForm.get('location')?.invalid && createAdForm.get('location')?.touched">
          <small class="text-red-500">La ville est requise.</small>
        </div>
      </div>
      <div class="mb-6">
        <label for="photo" class="block text-sm font-semibold text-gray-700">Télécharger une photo</label>
        <input id="photo" type="file" (change)="onFileSelected($event)" 
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200 ease-in-out" />
      </div>
      <div class="flex justify-between items-center mt-8">
        <button type="submit" 
                class="bg-teal-600 text-white px-6 py-3 rounded-full shadow-md hover:bg-teal-700 transition-transform transform hover:scale-105">
          Créer l'annonce
        </button>
        <button type="button" (click)="cancel()" 
                class="gray-button">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
