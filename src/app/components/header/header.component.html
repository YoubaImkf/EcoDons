<header class="header sticky top-0 bg-white shadow-lg py-6 z-50">
  <div class="container mx-auto flex justify-between items-center">
    <div class="left-section flex items-center space-x-6">
      <a routerLink="/" class="site-logo">
        <img src="../../../assets/logo.png" alt="EcoDon Logo" class="h-24 w-auto">
      </a>
      <nav class="navigation flex items-center space-x-6">
        <a routerLink="/" class="nav-item">Accueil</a>
        <ng-container *ngIf="isLoggedIn">
          <a routerLink="/user/favoris" class="nav-item">Annonces Favoris</a>
          <a routerLink="/items/my-ads" class="nav-item">Mes annonces</a>
          <a routerLink="/messaging" class="nav-item relative flex items-center">
            Messagerie
            <span class="notification-badge ml-2">{{ unreadMessagesCount }}</span>
          </a>
        </ng-container>
      </nav>
    </div>
    <div class="right-section flex items-center space-x-4">
      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/auth/login" class="nav-item">Connexion</a>
        <a routerLink="/auth/signup" class="signup-button">Inscription</a>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <span class="user-name text-lg font-semibold">{{ userName }}</span>
        <button (click)="navigateToEditProfile()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-400 transition-transform transform hover:scale-110">
          <i class="fas fa-cog"></i> Modifier mon profil
        </button>
        <button (click)="logout()" class="logout-button bg-teal-600 text-white py-2 px-5 rounded-full shadow-md hover:bg-teal-700 transition-transform transform hover:scale-110">
          DÃ©connexion
        </button>
      </ng-container>
    </div>
  </div>
</header>
