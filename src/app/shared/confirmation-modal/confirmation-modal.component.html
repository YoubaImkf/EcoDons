<div class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="modal-container bg-white rounded-lg shadow-lg p-6 w-96">
      <h2 class="text-xl font-semibold mb-4">{{ message }}</h2>
      <div class="flex justify-end space-x-4">
        <button (click)="cancel()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Annuler</button>
        <button (click)="confirm()" class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700">Confirmer</button>
      </div>
    </div>
  </div>
