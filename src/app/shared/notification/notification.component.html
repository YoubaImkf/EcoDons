<div *ngIf="showNotification" [ngClass]="{
    'bg-green-100 border-green-500 text-green-700': type === 'success',
    'bg-red-100 border-red-500 text-red-700': type === 'error',
    'bg-blue-100 border-blue-500 text-blue-700': type === 'info'
  }" class="notification-container p-4 border-l-4 rounded-lg shadow-lg fixed top-5 right-5 w-80 z-50">
  <div class="flex justify-between items-center">
    <span>{{ message }}</span>
    <button (click)="closeNotification()" class="text-xl font-bold">&times;</button>
  </div>
</div>
